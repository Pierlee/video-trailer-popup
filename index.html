<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Trailer Popup</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/0d860f380f.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main-container">
    <img src="https://images.pexels.com/photos/2072170/pexels-photo-2072170.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
    <h1>Happy Mother's Day</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos iusto ea voluptate minus praesentium, quia itaque nobis sequi reprehenderit est?</p>
    <button class="btn">Watch now</button>
  </div>
  <div class="popup-container active">
    <video src="./video.mp4" controls></video>
    <i class="fa-solid fa-x fa-2x close-icon"></i>
  </div>

  <script src="script.js"></script>
</body>
</html>
